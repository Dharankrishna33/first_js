<!DOCTYPE html>
<html>
<head>
	<title>Balloon Popping Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Balloon Popping Game</h1>
	<div id="game-board">
		<div class="row">
			<div class="balloon red"></div>
			<div class="balloon green"></div>
			<div class="balloon blue"></div>
			<div class="balloon yellow"></div>
			<div class="balloon purple"></div>
		</div>
		<div class="row">
			<div class="balloon blue"></div>
			<div class="balloon red"></div>
			<div class="balloon purple"></div>
			<div class="balloon green"></div>
			<div class="balloon yellow"></div>
		</div>
		<div class="row">
			<div class="balloon green"></div>
			<div class="balloon yellow"></div>
			<div class="balloon red"></div>
			<div class="balloon blue"></div>
			<div class="balloon purple"></div>
		</div>
		<div class="row">
			<div class="balloon yellow"></div>
			<div class="balloon purple"></div>
			<div class="balloon green"></div>
			<div class="balloon red"></div>
			<div class="balloon blue"></div>
		</div>
		<div class="row">
			<div class="balloon purple"></div>
			<div class="balloon blue"></div>
			<div class="balloon yellow"></div>
			<div class="balloon green"></div>
			<div class="balloon red"></div>
		</div>
		<pre>Click to pop Ballons!!</pre>
	</div>

	<button id="reset-button">Reset</button>

	<script src="script.js"></script>
</body>
</html>
